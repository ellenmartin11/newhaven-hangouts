<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Stats - New Haven HangOut</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

    <style>
        .stats-container {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f1ed 0%, #ede8e3 100%);
        }

        .stats-content {
            flex: 1;
            padding: 2rem 1.5rem 3rem;
            overflow-y: auto;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .stats-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stats-subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Card Styles */
        .stat-card {
            background: var(--bg-card);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.75rem;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 154, 108, 0.1);
            color: #ff9a6c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        /* Total Checkins */
        .total-count {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            margin: auto 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .total-context {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Top Places List */
        .places-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .place-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .place-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .place-rank {
            width: 24px;
            height: 24px;
            background: var(--accent-soft);
            color: var(--text-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .place-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9375rem;
        }

        .place-count {
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.6);
            padding: 0.25rem 0.625rem;
            border-radius: 20px;
        }

        /* Community Highlight */
        .community-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 224, 208, 0.4) 100%);
            border: 2px solid white;
        }

        .top-spot-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .top-spot-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            background: #ff9a6c;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: var(--text-secondary);
        }

        .empty-message {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div class="stats-container">
        <!-- Header -->
        <!-- FAB Navigation -->
        <div class="fab-container">
            <div class="fab-menu" id="fabMenu">
                <div class="menu-user">
                    <div class="user-avatar">üë§</div>
                    <span id="usernameDisplay">Guest</span>
                </div>
                <div class="menu-items">
                    <button onclick="toggleTheme()" class="menu-item" id="themeToggleBtn">
                        üèîÔ∏è Glacier Mode
                    </button>
                    <a href="{{ url_for('index') }}" class="menu-item">
                        üè† Home
                    </a>
                    <a href="{{ url_for('friends_page') }}" class="menu-item">
                        üë• Friends
                    </a>
                    <a href="{{ url_for('stats_page') }}" class="menu-item">
                        üìä Stats
                    </a>
                    <a href="{{ url_for('about_page') }}" class="menu-item">
                        ‚ÑπÔ∏è About
                    </a>
                    <button onclick="logout()" class="menu-item item-logout">
                        üö™ Log Out
                    </button>
                </div>
            </div>
            <button class="fab-main" onclick="toggleFabMenu()">
                <span class="fab-icon">‚ò∞</span>
            </button>
        </div>

        <div class="stats-content">
            <div class="stats-header">
                <h2 class="stats-title">All-Time Insights</h2>
                <p class="stats-subtitle">Check out your hanging out habits!</p>
            </div>

            <div id="loading" class="loading-state">
                Loading stats...
            </div>

            <div id="statsData" class="stats-grid" style="display: none;">
                <!-- Total Checkins -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon">üìç</div>
                        <h3 class="card-title">Total Check-ins</h3>
                    </div>
                    <div class="total-count" id="totalCheckins">0</div>
                    <p class="total-context">Lifetime check-ins</p>
                </div>

                <!-- Your Favorites -->
                <div class="stat-card" style="grid-row: span 2;">
                    <div class="card-header">
                        <div class="card-icon">‚≠ê</div>
                        <h3 class="card-title">Your Top 3 Places</h3>
                    </div>
                    <div class="places-list" id="favoritePlaces">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Community Top Spot -->
                <div class="stat-card community-card">
                    <div class="card-header">
                        <div class="card-icon" style="background: rgba(255, 255, 255, 0.5); color: #ff6b9d;">üèÜ</div>
                        <h3 class="card-title">Community Top Spot</h3>
                    </div>
                    <div id="communityTopSpot">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Logic -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stats.js') }}"></script>
    <script>
        // Simple auth check to get username for header
        fetch('/api/current_user')
            .then(res => {
                if (!res.ok) window.location.href = '/';
                return res.json();
            })
            .then(data => {
                document.getElementById('usernameDisplay').textContent = data.username;
            });
    </script>
</body>

</html>
