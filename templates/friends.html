<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Friends - New Haven HangOut</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <!-- FAB Navigation -->
        <div class="fab-container">
            <div class="fab-menu" id="fabMenu">
                <div class="menu-user">
                    <div class="user-avatar">ğŸ‘¤</div>
                    <span id="usernameDisplay">Guest</span>
                </div>
                <div class="menu-items">
                    <button onclick="toggleTheme()" class="menu-item" id="themeToggleBtn">
                        ğŸ”ï¸ Glacier Mode
                    </button>
                    <a href="{{ url_for('index') }}" class="menu-item">
                        ğŸ  Home
                    </a>
                    <a href="{{ url_for('friends_page') }}" class="menu-item">
                        ğŸ‘¥ Friends
                    </a>
                    <a href="{{ url_for('stats_page') }}" class="menu-item">
                        ğŸ“Š Stats
                    </a>
                    <a href="{{ url_for('about_page') }}" class="menu-item">
                        â„¹ï¸ About
                    </a>
                    <button onclick="logout()" class="menu-item item-logout">
                        ğŸšª Log Out
                    </button>
                </div>
            </div>
            <button class="fab-main" onclick="toggleFabMenu()">
                <span class="fab-icon">â˜°</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="friends-page">
            <!-- Add Friend Section -->
            <section class="friends-section">
                <h2>Add Friend</h2>
                <div class="add-friend-form">
                    <input type="email" id="friendEmailInput" placeholder="Enter friend's email address"
                        onkeypress="if(event.key === 'Enter') addFriend()" />
                    <button class="btn btn-primary" onclick="addFriend()">Add Friend</button>
                </div>
                <div id="addFriendMessage" class="message-container"></div>
            </section>

            <!-- Pending Requests Section -->
            <section class="friends-section">
                <h2>Friend Requests <span class="badge" id="requestsBadge">0</span></h2>
                <div id="friendRequests" class="friend-requests-list">
                    <p class="empty-state">No pending friend requests</p>
                </div>
            </section>

            <!-- Friends List Section -->
            <section class="friends-section">
                <h2>My Friends <span class="badge" id="friendsBadge">0</span></h2>
                <div id="friendsList" class="friends-list">
                    <p class="empty-state">No friends yet. Add some friends to get started!</p>
                </div>
            </section>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/friends.js') }}"></script>
</body>

</html>
