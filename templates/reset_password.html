<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - New Haven Hangouts</title>
    <!-- Use same CSS for consistency -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .reset-container {
            background: var(--bg-card);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow-strong);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>

        <div id="resetForm" class="auth-form">
            <input type="password" id="newPassword" placeholder="New Password" required minlength="6" />
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required minlength="6" />
            <button class="btn btn-primary" onclick="resetPassword()">Reset Password</button>
        </div>
        <div id="message" style="margin-top: 1rem; color: var(--text-secondary);"></div>
    </div>

    <script>
        const token = "{{ token }}";

        async function resetPassword() {
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');

            if (password !== confirm) {
                messageEl.textContent = "Passwords do not match.";
                messageEl.style.color = "red";
                return;
            }

            if (password.length < 6) {
                messageEl.textContent = "Password must be at least 6 characters.";
                messageEl.style.color = "red";
                return;
            }

            messageEl.textContent = "Resetting...";

            try {
                const response = await fetch(`/api/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = "Success! Redirecting to home...";
                    messageEl.style.color = "green";
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 2000);
                } else {
                    messageEl.textContent = data.error || "Failed to reset password.";
                    messageEl.style.color = "red";
                }
            } catch (err) {
                messageEl.textContent = "Error connecting to server.";
                messageEl.style.color = "red";
            }
        }
    </script>
</body>

</html>
